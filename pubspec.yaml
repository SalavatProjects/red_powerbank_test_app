name: red_powerbank_test_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: 9.1.1
  equatable: 2.0.7
  dio: 5.9.0
  retrofit: 4.6.0
  pretty_dio_logger: 1.4.0
  get_it: 8.2.0
  freezed_annotation: 3.1.0
  json_annotation: 4.9.0
  go_router: 16.1.0
  app_links: 6.4.1
  pay: 3.2.1
  url_launcher: 6.3.2
  flutter_screenutil: 5.9.3
  cupertino_icons: 1.0.8
  flutter_svg: 2.2.0
  flutter_dotenv: 6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0
  build_runner: 2.4.15
  freezed: 3.0.6
  json_serializable: 6.9.5
  retrofit_generator: 9.6.0
  flutter_gen_runner: 5.11.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/icons/

  fonts:
    - family: 'Inter'
      fonts:
        - asset: assets/fonts/Inter_18pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter_18pt-Light.ttf
          weight: 300

flutter_gen:
  output: lib/gen/
  line_length: 80